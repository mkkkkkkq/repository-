<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- 变色方块 -->
    <div class="container1">
        <div style="--s: 0"></div>
        <div style="--s: 1"></div>
        <div style="--s: 2"></div>
        <div style="--s: 7"></div>
        <div></div>
        <div style="--s: 3"></div>
        <div style="--s: 6"></div>
        <div style="--s: 5"></div>
        <div style="--s: 4"></div>
    </div>
    <!-- 圆、方块变换 -->
    <div class="container2">
        <div></div>
    </div>
    <!-- 时钟 -->
    <div class="container3">
        <div class="clock">
            <div class="hand"></div>
            <div class="hand"></div>
            <div class="clock-circle"></div>
        </div>
    </div>
    <!-- wifi -->
    <div class="container4">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
