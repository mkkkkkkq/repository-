<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div class="panda">
        <div class="ear">
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <div class="face">
            <div class="eye">
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <div class="nose"></div>
        </div>
    </div>
    <div class="panda square">
        <div class="ear">
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <div class="face">
            <div class="eye">
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <div class="nose"></div>
            <div class="boundary"></div>
            <div class="foot">
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>
    </div>
    <div class="panda circle">
        <div class="ear">
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <div class="face">
            <div class="eye">
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <div class="nose"></div>
        </div>
    </div>
</body>
</html>
